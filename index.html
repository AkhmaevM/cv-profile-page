<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cv-page</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
    
    <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <img src="./img/photo.jpg" srcset="./img/photo@2x.jpg 2x" alt="Photo" class="header-img">

                <div class="header-desc">
                    <h1 class="header-title">
                        Magomed Akhmaev
                    </h1>

                    <p class="header-text">
                        Frontend developer
                    </p>

                    <div class="header-btns">
                        <a href="#portfolio" class="btn">Portfolio</a>
                        <a href="#contacts" class="btn-outline">Contacts</a>
                    </div>


                </div>
            </div>


        </div>
    </header>

    <main>
        <section class="portfolio" id="portfolio">
            <div class="container">
                <h2 class="portfolio-title">Portfolio</h2>

                <article class="projects">
                    <div class="project">
                        <a href="./pages/panto.html"><img src="img/portfolio/project-01.jpg" srcset="./img/portfolio/project-01@2x.jpg"
                                alt="Furniture store website" class="project-img">
                        </a>
                        <h3 class="project-title"><a href="./pages/panto.html">Furniture store website</a></h3>
                    </div>
                    <div class="project">
                        <a href="./pages/gotravel.html">
                            <img src="img/portfolio/project-02.jpg" srcset="./img/portfolio/project-02@2x.jpg"
                                alt="Travel agency website" class="project-img">
                        </a>

                        <h3 class="project-title"><a href="./pages/gotravel.html">Travel agency website</a></h3>
                    </div>
                    <div class="project">
                        <a href="./pages/lofthouse.html">
                            <img src="img/portfolio/project-03.jpg" srcset="./img/portfolio/project-03@2x.jpg"
                                alt="Residential complex website" class="project-img">
                        </a>

                        <h3 class="project-title"><a href="./pages/lofthouse.html">Residential complex website</a></h3>
                    </div>
                </article>
            </div>
        </section>

        <section class="contacts" id="contacts">
            <div class="container">
                <h2 class="contacts-title">Contacts</h2>

                <div class="messangers">
                    <a href="#!" target="_blank" class="messanger">
                        <img src="./img/icons/telegram.svg" alt="telegram">
                        Write to Telegram</a>
                    <a href="#!" target="_blank" class="messanger">
                        <img src="./img/icons/whatsapp.svg" alt="whatsapp">
                        Send to WhatsApp</a>
                    <a href="#!" target="_blank" class="messanger">
                        <img src="./img/icons/vk.svg" alt="VK">
                        Contact on VK</a>
                </div>
            </div>

        </section>
    </main>


    <footer class="footer">
        <div class="container">
            <div class="footer-inner">
                <p> Â© Magomed Akhmaev </p>
                <p>Frontend developer</p>
            </div>
        </div>
    </footer>
</body>

</html>
